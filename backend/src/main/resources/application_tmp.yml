spring:
  application:
    name: notebook-llm
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:notebook_llm}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

wechat:
  app-id: app-id:
  app-secret: app-secret
  redirect-url: ${WECHAT_REDIRECT_URL:http://localhost:8080/api/auth/wechat/callback}

jwt:
  secret: ${JWT_SECRET:your-jwt-secret-key-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000} # 24小时，单位：毫秒

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.notebook: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

